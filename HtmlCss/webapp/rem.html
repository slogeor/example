<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <script>
            !(function(doc, win) {
                const docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        const width = docEle.clientWidth;
                        console.log('width:', width);
                        // 1rem = 16px  还可以设置 1rem = 100px
                        width && (docEle.style.fontSize = 16 * (width / 375) + "px");
                    };
                win.addEventListener(evt, fn, false);
                doc.addEventListener("DOMContentLoaded", fn, false);
             } (document, window));
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #app {
                width: 100%;
            }
            .container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .item {
                width: 7.8125rem;
                font-size: 0.75rem;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="item">列表项</div>
                <div class="item">列表项</div>
                <div class="item">列表项</div>
            </div>
        </div>
    </body>
</html>
